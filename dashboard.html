<!DOCTYPE html>
<html lang="en">
<head>
    <title>Seller Dashboard | Wurm Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-[#0f0f0f] text-[#e5d5b5] p-8">
    <div class="max-w-4xl mx-auto">
        <div class="flex justify-between items-center mb-10">
            <div>
                <h1 class="text-3xl font-bold text-yellow-500">Seller Dashboard</h1>
                <a href="index.html" class="text-xs text-stone-500 hover:text-yellow-500 transition-colors">‚Üê Back to Marketplace</a>
            </div>
            <button onclick="signOut()" class="text-sm text-stone-500 hover:text-white">Sign Out</button>
        </div>

        <section class="bg-stone-900 p-6 rounded-xl border border-stone-800 mb-10">
            <h2 class="text-xl mb-4 text-white">Merchant Profile</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label class="text-[10px] uppercase font-bold text-stone-500 ml-1">Character Name</label>
                    <input type="text" id="char-name" placeholder="e.g. Vynora_Smith" class="w-full bg-black p-3 rounded border border-stone-700 text-white">
                </div>
                <div>
                    <label class="text-[10px] uppercase font-bold text-stone-500 ml-1">Server</label>
                    <select id="char-server" class="w-full bg-black p-3 rounded border border-stone-700 text-white">
                        <option value="Cadence">Cadence</option>
                        <option value="Harmony">Harmony</option>
                        <option value="Melody">Melody</option>
                        <option value="Pristine">Pristine</option>
                        <option value="Independence">Independence</option>
                        <option value="Exodus">Exodus</option>
                        <option value="Celebration">Celebration</option>
                    </select>
                </div>
                <div class="md:col-span-2">
                    <label class="text-[10px] uppercase font-bold text-stone-500 ml-1">Bio / Shop Info</label>
                    <textarea id="char-bio" placeholder="Tell customers about your delivery times or shop location..." class="w-full bg-black p-3 rounded border border-stone-700 text-white h-24"></textarea>
                </div>
                <button onclick="saveProfile()" class="md:col-span-2 bg-stone-800 text-yellow-500 font-bold py-2 rounded hover:bg-stone-700 transition-all">Update Profile</button>
            </div>
        </section>

        <section class="bg-stone-900 p-6 rounded-xl border border-stone-800 mb-10">
            <h2 class="text-xl mb-4 text-white">Add New Inventory</h2>
            <form id="add-item-form" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label class="text-[10px] uppercase font-bold text-stone-500 ml-1">Item Name</label>
                    <input type="text" id="item-name" placeholder="Fine Steel Pickaxe" class="w-full bg-black p-3 rounded border border-stone-700 text-white" required>
                </div>
                <div>
                    <label class="text-[10px] uppercase font-bold text-stone-500 ml-1">Category</label>
                    <select id="item-cat" class="w-full bg-black p-3 rounded border border-stone-700 text-white">
                        <option value="Carpentry">Carpentry</option>
                        <option value="Mining">Mining</option>
                        <option value="Digging">Digging</option>
                        <option value="Smithing">Smithing</option>
                        <option value="Misc">Misc</option>
                    </select>
                </div>
				
				<div class="grid grid-cols-2 gap-4">
					<div>
						<label class="text-[10px] uppercase font-bold text-stone-500 ml-1">Quality (QL)</label>
						<input type="number" id="item-ql" placeholder="70" class="w-full bg-black p-3 rounded border border-stone-700 text-white" required>
					</div>
					<div>
						<label class="text-[10px] uppercase font-bold text-stone-500 ml-1">Rarity</label>
						<select id="item-rarity" class="w-full bg-black p-3 rounded border border-stone-700 text-white">
							<option value="Common">Common</option>
							<option value="Rare">Rare</option>
							<option value="Supreme">Supreme</option>
							<option value="Fantastic">Fantastic</option>
						</select>
					</div>
				</div>

                <div class="md:col-span-2 bg-black/40 p-4 rounded-xl border border-stone-800">
					<label class="text-[10px] uppercase font-bold text-stone-500 mb-2 block">Price (G / S / C / I)</label>
					<div class="grid grid-cols-4 gap-2">
						<div class="relative">
							<input type="number" id="price-g" value="0" min="0" class="w-full bg-stone-900 p-2 rounded border border-stone-700 text-yellow-500 font-bold text-center">
							<span class="absolute bottom-1 right-1 text-[8px] text-yellow-700 font-bold">G</span>
						</div>
						<div class="relative">
							<input type="number" id="price-s" value="0" min="0" class="w-full bg-stone-900 p-2 rounded border border-stone-700 text-stone-300 font-bold text-center">
							<span class="absolute bottom-1 right-1 text-[8px] text-stone-500 font-bold">S</span>
						</div>
						<div class="relative">
							<input type="number" id="price-c" value="0" min="0" class="w-full bg-stone-900 p-2 rounded border border-stone-700 text-orange-600 font-bold text-center">
							<span class="absolute bottom-1 right-1 text-[8px] text-orange-800 font-bold">C</span>
						</div>
						<div class="relative">
							<input type="number" id="price-i" value="0" min="0" class="w-full bg-stone-900 p-2 rounded border border-stone-700 text-stone-500 font-bold text-center">
							<span class="absolute bottom-1 right-1 text-[8px] text-stone-700 font-bold">I</span>
						</div>
					</div>
				</div>

                <button type="submit" class="md:col-span-2 bg-yellow-600 text-black font-black py-4 rounded-xl uppercase hover:bg-yellow-500 transition-all">
                    List Item on Hub
                </button>
            </form>
        </section>

        <h2 class="text-xl mb-4 text-white">Your Active Listings</h2>
        <div id="my-inventory" class="space-y-3">
            <p class="text-stone-600 italic">Loading your warehouse...</p>
        </div>
    </div>
    <script src="dashboard.js"></script>
</body>
</html>

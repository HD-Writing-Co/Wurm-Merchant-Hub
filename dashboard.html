<!DOCTYPE html>
<html lang="en">
<head>
    <title>Seller Dashboard | Wurm Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-[#0f0f0f] text-[#e5d5b5] p-8">
    <div class="max-w-4xl mx-auto">
        <div class="flex justify-between items-center mb-10">
            <div>
                <h1 class="text-3xl font-bold text-yellow-500">Seller Dashboard</h1>
                <a href="index.html" class="text-xs text-stone-500 hover:text-yellow-500 transition-colors">‚Üê Back to Marketplace</a>
            </div>
            <button onclick="signOut()" class="text-sm text-stone-500 hover:text-white">Sign Out</button>
        </div>

        <section class="bg-stone-900 p-6 rounded-xl border border-stone-800 mb-10">
            <h2 class="text-xl mb-4">Add New Inventory</h2>
            <form id="add-item-form" class="grid grid-cols-2 gap-4">
                <input type="text" id="new-item-name" placeholder="Item Name" class="bg-black p-3 rounded border border-stone-700" required>
                <select id="new-item-cat" class="bg-black p-3 rounded border border-stone-700">
                    <option value="Carpentry">Carpentry</option>
                    <option value="Mining">Mining</option>
                    <option value="Digging">Digging</option>
                </select>
                <input type="number" id="new-item-ql" placeholder="Quality (QL)" class="bg-black p-3 rounded border border-stone-700" required>
                <input type="text" id="new-item-price" placeholder="Price (e.g. 1s 50c)" class="bg-black p-3 rounded border border-stone-700" required>
                <button type="submit" class="bg-yellow-600 text-black font-bold rounded p-3 hover:bg-yellow-500 transition-colors">List Item</button>
            </form>
        </section>

        <h2 class="text-xl mb-4">Your Active Listings</h2>
        <div id="my-inventory" class="space-y-2">
            <p class="text-stone-600 italic">Loading your warehouse...</p>
        </div>
    </div>
    <script src="dashboard.js"></script>
</body>
</html>

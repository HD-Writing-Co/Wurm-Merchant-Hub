<!DOCTYPE html>
<html lang="en">
<head>
    <title>Seller Dashboard | Wurm Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-[#0f0f0f] text-[#e5d5b5] p-8">
    <div class="max-w-4xl mx-auto">
        <div class="flex justify-between items-center mb-10">
            <div>
                <h1 class="text-3xl font-bold text-yellow-500">Seller Dashboard</h1>
                <a href="index.html" class="text-xs text-stone-500 hover:text-yellow-500 transition-colors">‚Üê Back to Marketplace</a>
            </div>
            <button onclick="signOut()" class="text-sm text-stone-500 hover:text-white">Sign Out</button>
        </div>

        <section class="bg-stone-900 p-6 rounded-xl border border-stone-800 mb-10">
			<h2 class="text-xl mb-4 text-white">Add New Inventory</h2>
			<form id="add-item-form" class="grid grid-cols-1 md:grid-cols-2 gap-4">
				<div>
					<label class="text-[10px] uppercase font-bold text-stone-500 ml-1">Item Name</label>
					<input type="text" id="item-name" placeholder="Item Name" class="w-full bg-black p-3 rounded border border-stone-700 text-white" required>
				</div>
				<div>
					<label class="text-[10px] uppercase font-bold text-stone-500 ml-1">Category</label>
					<select id="item-cat" class="w-full bg-black p-3 rounded border border-stone-700 text-white">
						<option value="Carpentry">Carpentry</option>
						<option value="Mining">Mining</option>
						<option value="Digging">Digging</option>
					</select>
				</div>
				<div>
					<label class="text-[10px] uppercase font-bold text-stone-500 ml-1">Quality (QL)</label>
					<input type="number" id="item-ql" placeholder="70" class="w-full bg-black p-3 rounded border border-stone-700 text-white" required>
				</div>
				<div>
					<label class="text-[10px] uppercase font-bold text-stone-500 ml-1">Price</label>
					<input type="text" id="item-price" placeholder="Price" class="w-full bg-black p-3 rounded border border-stone-700 text-white" required>
				</div>
				<button type="submit" class="md:col-span-2 bg-yellow-600 text-black font-black py-4 rounded-xl uppercase hover:bg-yellow-500 transition-all">
					List Item on Hub
				</button>
			</form>
		</section>

        <h2 class="text-xl mb-4 text-white">Your Active Listings</h2>
        <div id="my-inventory" class="space-y-3">
            <p class="text-stone-600 italic">Loading your warehouse...</p>
        </div>
    </div>

    <script src="dashboard.js"></script>
</body>
</html>

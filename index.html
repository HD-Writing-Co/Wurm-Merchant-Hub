<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wurm Merchant Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { background-color: #0f0f0f; color: #e5d5b5; font-family: 'Inter', sans-serif; }
        .wurm-card {
            background: linear-gradient(145deg, #2a2a2a, #1a1a1a);
            border: 1px solid rgba(212, 175, 55, 0.1);
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
            transition: all 0.3s ease;
        }
        .wurm-card:hover { transform: translateY(-5px); border-color: #d4af37; box-shadow: 0 0 15px rgba(212, 175, 55, 0.2); }
        .gold-text { color: #d4af37; }
        .sidebar-link { @apply flex items-center gap-3 px-4 py-2 rounded-lg text-stone-400 hover:bg-stone-800 hover:text-yellow-500 transition-all; }
        /* Ad Slot Placeholders */
        .ad-banner { background: #161616; border: 1px dashed #3d3225; display: flex; align-items: center; justify-content: center; color: #3d3225; font-size: 10px; text-transform: uppercase; letter-spacing: 2px; }
    </style>
</head>
<body class="flex min-h-screen">

    <aside class="w-72 bg-[#161616] border-r border-stone-800 flex flex-col sticky top-0 h-screen overflow-y-auto">
        <div class="p-8">
            <h1 class="text-2xl font-black gold-text tracking-tighter mb-8">WURM HUB</h1>
            
            <nav class="space-y-2 mb-12">
                <p class="text-[10px] text-stone-600 font-bold uppercase tracking-widest mb-4">Marketplace</p>
                <button onclick="filterCategory('All')" class="sidebar-link w-full">
                    <i data-lucide="layout-grid" class="w-4 h-4"></i> All Items
                </button>
                <button onclick="filterCategory('Smithing')" class="sidebar-link w-full">
                    <i data-lucide="anvil" class="w-4 h-4"></i> Smithing
                </button>
                <button onclick="filterCategory('Carpentry')" class="sidebar-link w-full">
                    <i data-lucide="hammer" class="w-4 h-4"></i> Carpentry
                </button>
                <button onclick="filterCategory('Tailoring')" class="sidebar-link w-full">
                    <i data-lucide="scissors" class="w-4 h-4"></i> Tailoring
                </button>
            </nav>

            <div class="p-4 rounded-xl bg-stone-900 border border-stone-800 mb-8">
                <p class="text-[10px] text-stone-600 font-bold uppercase mb-2">Active Seller</p>
                <div class="flex items-center gap-3">
                    <div class="w-10 h-10 rounded-full bg-yellow-900/20 border border-yellow-700/50 flex items-center justify-center">
                        <i data-lucide="user" class="w-5 h-5 text-yellow-500"></i>
                    </div>
                    <div>
                        <div class="text-sm font-bold text-stone-200" id="profile-name">Guest Seller</div>
                        <div class="text-[10px] text-stone-500" id="profile-server">Not Logged In</div>
                    </div>
                </div>
            </div>

            <div class="ad-banner w-full h-80 rounded-lg">
                Sidebar Ad Placement
            </div>
        </div>
    </aside>

    <main class="flex-1 bg-[#0f0f0f]">
        
        <div class="max-w-6xl mx-auto p-8">
            
            <div class="ad-banner w-full h-24 rounded-xl mb-12">
                Top Leaderboard Ad Placement
            </div>

            <header class="flex flex-col md:flex-row justify-between items-center gap-6 mb-12">
                <div>
                    <h2 class="text-3xl font-bold text-white">Merchant Catalog</h2>
                    <p class="text-stone-500 text-sm">Find the highest quality gear across the server.</p>
                </div>
                <div class="relative w-full max-w-md">
                    <i data-lucide="search" class="absolute left-4 top-3.5 text-stone-500 w-4 h-4"></i>
                    <input type="text" id="search-bar" placeholder="Search items, materials, or sellers..." 
                           class="w-full bg-stone-900 border border-stone-800 p-3 pl-12 rounded-xl focus:outline-none focus:border-yellow-600 transition-all">
                </div>
            </header>

            <div id="inventory-grid" class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-6">
                </div>

            <section class="mt-24 p-10 wurm-card rounded-2xl max-w-3xl mx-auto">
                <div class="flex items-center gap-4 mb-6">
                    <i data-lucide="scroll-text" class="text-yellow-500 w-8 h-8"></i>
                    <h2 class="text-2xl font-bold gold-text uppercase tracking-widest">Custom Order Request</h2>
                </div>
                <form id="order-form" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <input type="text" id="cust-name" placeholder="In-game Name" class="bg-stone-950 border border-stone-800 p-4 rounded-xl focus:border-yellow-600 outline-none" required>
                    <input type="text" id="item-req" placeholder="Item/Services Needed" class="bg-stone-950 border border-stone-800 p-4 rounded-xl focus:border-yellow-600 outline-none" required>
                    <textarea id="notes" placeholder="Additional details (Server, QL, Material...)" class="md:col-span-2 bg-stone-950 border border-stone-800 p-4 rounded-xl focus:border-yellow-600 outline-none h-32"></textarea>
                    <button type="submit" class="md:col-span-2 bg-yellow-600 hover:bg-yellow-500 text-black font-black py-4 rounded-xl uppercase tracking-widest transition-all">
                        Submit Order to the Hub
                    </button>
                </form>
            </section>

        </div>
    </main>

    <script src="app.js"></script>
</body>
</html>

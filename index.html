<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wurm Merchant Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap');
        body { background-color: #0f0f0f; color: #e5d5b5; font-family: 'Inter', sans-serif; }
        .wurm-card {
            background: linear-gradient(145deg, #2a2a2a, #1a1a1a);
            border: 1px solid rgba(212, 175, 55, 0.1);
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
            transition: all 0.3s ease;
        }
        .wurm-card:hover { 
            transform: translateY(-5px); 
            border-color: #d4af37; 
            box-shadow: 0 0 15px rgba(212, 175, 55, 0.2); 
        }
        .gold-text { color: #d4af37; }
        .sidebar-link { 
            display: flex; align-items: center; gap: 12px; width: 100%; padding: 10px 16px;
            border-radius: 8px; color: #a8a29e; transition: all 0.2s; text-align: left;
        }
        .sidebar-link:hover { background-color: #292524; color: #d4af37; }
        .ad-banner { 
            background: #161616; border: 1px dashed #3d3225; display: flex; 
            align-items: center; justify-content: center; color: #3d3225; 
            font-size: 10px; text-transform: uppercase; letter-spacing: 2px; text-align: center;
        }
    </style>
</head>
<body class="flex min-h-screen">

    <aside class="w-72 bg-[#161616] border-r border-stone-800 flex flex-col sticky top-0 h-screen overflow-y-auto">
        <div class="p-8 flex flex-col h-full">
            <h1 class="text-2xl font-black gold-text tracking-tighter mb-8 italic">WURM HUB</h1>
            
            <nav class="space-y-2 mb-8">
                <p class="text-[10px] text-stone-600 font-bold uppercase tracking-widest mb-4">Current Stock</p>
                <button onclick="filterCategory('All')" class="sidebar-link">
                    <i data-lucide="layout-grid" class="w-4 h-4"></i> All Inventory
                </button>
                <button onclick="filterCategory('Carpentry')" class="sidebar-link">
                    <i data-lucide="hammer" class="w-4 h-4"></i> Carpentry
                </button>
                <button onclick="filterCategory('Mining')" class="sidebar-link">
                    <i data-lucide="pickaxe" class="w-4 h-4"></i> Mining
                </button>
                <button onclick="filterCategory('Digging')" class="sidebar-link">
                    <i data-lucide="shovels" class="w-4 h-4"></i> Digging
                </button>
            </nav>

            <div id="nav-auth" class="mt-auto mb-8">
                <a href="login.html" class="block p-4 rounded-xl bg-stone-900 border border-stone-800 hover:border-yellow-700/50 transition-all">
                    <p class="text-[10px] text-stone-600 font-bold uppercase mb-2">Merchant Portal</p>
                    <div class="flex items-center gap-3">
                        <div class="w-10 h-10 rounded-full bg-yellow-900/20 border border-yellow-700/50 flex items-center justify-center">
                            <i data-lucide="log-in" class="w-5 h-5 text-yellow-500"></i>
                        </div>
                        <div>
                            <div class="text-sm font-bold text-stone-200">Sign In</div>
                            <div class="text-[10px] text-stone-500 italic">Manage Inventory</div>
                        </div>
                    </div>
                </a>
            </div>

            <div class="ad-banner w-full h-64 rounded-lg px-4">Sidebar Ad Slot</div>
        </div>
    </aside>

    <main class="flex-1 bg-[#0f0f0f]">
        <div class="max-w-6xl mx-auto p-8">
            <div class="ad-banner w-full h-24 rounded-xl mb-12">Top Leaderboard Ad Placement (728x90)</div>

            <header class="flex flex-col md:flex-row justify-between items-center gap-6 mb-12">
                <div>
                    <h2 class="text-3xl font-bold text-white tracking-tight">Market Catalog</h2>
                    <p class="text-stone-500 text-sm">Browsing items from verified merchants.</p>
                </div>
                <div class="relative w-full max-w-md">
                    <i data-lucide="search" class="absolute left-4 top-3.5 text-stone-500 w-4 h-4"></i>
                    <input type="text" id="search-bar" placeholder="Search items..." class="w-full bg-stone-900 border border-stone-800 p-3 pl-12 rounded-xl text-sm">
                </div>
            </header>

            <div id="inventory-grid" class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-6">
                <div class="col-span-full py-20 text-center text-stone-600 italic">Connecting to the Hub...</div>
            </div>
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wurm Merchant Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { background-color: #1a1a1a; color: #e5d5b5; }
        .wurm-card { background: #262626; border: 1px solid #3d3225; transition: transform 0.2s; }
        .wurm-card:hover { transform: translateY(-5px); border-color: #d4af37; }
        .gold-text { color: #d4af37; }
    </style>
</head>
<body class="p-4 md:p-8">

    <header class="max-w-6xl mx-auto text-center mb-12">
        <h1 class="text-4xl font-bold gold-text tracking-widest uppercase mb-4">Wurm Merchant Hub</h1>
        <input type="text" id="search-bar" placeholder="Search for items or materials..." 
               class="w-full max-w-md bg-stone-800 border border-stone-700 p-3 rounded-full text-center focus:outline-none focus:border-yellow-600">
    </header>

    <div class="flex flex-wrap justify-center gap-4 mb-12">
        <button class="px-6 py-2 rounded-full border border-stone-600 hover:bg-stone-700">All</button>
        <button class="px-6 py-2 rounded-full border border-stone-600 hover:bg-stone-700">Smithing</button>
        <button class="px-6 py-2 rounded-full border border-stone-600 hover:bg-stone-700">Carpentry</button>
        <button class="px-6 py-2 rounded-full border border-stone-600 hover:bg-stone-700">Tailoring</button>
    </div>

    <main id="inventory-grid" class="max-w-6xl mx-auto grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        </main>

    <section class="max-w-2xl mx-auto mt-20 p-8 wurm-card rounded-lg">
        <h2 class="text-2xl font-bold gold-text mb-4">Custom Order Request</h2>
        <form id="order-form" class="space-y-4">
            <input type="text" id="cust-name" placeholder="Character Name" class="w-full bg-stone-900 border border-stone-700 p-3 rounded" required>
            <input type="text" id="item-req" placeholder="What do you need?" class="w-full bg-stone-900 border border-stone-700 p-3 rounded" required>
            <button type="submit" class="w-full bg-yellow-700 hover:bg-yellow-600 text-black font-bold py-3 rounded uppercase transition">Place Order</button>
        </form>
    </section>

    <script src="app.js"></script>
</body>
</html>

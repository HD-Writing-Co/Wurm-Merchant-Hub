<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wurm Merchant Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
	<script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { background-color: #1a1a1a; color: #e5d5b5; }
        .wurm-card {
			background: linear-gradient(145deg, #2a2a2a, #232323);
			border: 1px solid rgba(212, 175, 55, 0.1);
			box-shadow: inset 0 1px 1px rgba(255,255,255,0.05), 0 10px 20px rgba(0,0,0,0.5);
		}
        .wurm-card:hover { transform: translateY(-5px); border-color: #d4af37; }
        .gold-text { color: #d4af37; }
    </style>
</head>
<body class="p-4 md:p-8">

    <header class="max-w-6xl mx-auto text-center mb-12">
        <h1 class="text-4xl font-bold gold-text tracking-widest uppercase mb-4">Wurm Merchant Hub</h1>
        <input type="text" id="search-bar" placeholder="Search for items or materials..." 
               class="w-full max-w-md bg-stone-800 border border-stone-700 p-3 rounded-full text-center focus:outline-none focus:border-yellow-600">
    </header>

    <div class="flex flex-wrap justify-center gap-8 mb-16">
    <button onclick="filterCategory('Smithing')" class="group flex flex-col items-center">
        <div class="w-16 h-16 rounded-full border-2 border-stone-700 flex items-center justify-center group-hover:border-yellow-500 group-hover:shadow-[0_0_15px_rgba(212,175,55,0.5)] transition-all duration-300 mb-2">
            <i data-lucide="anvil" class="text-stone-500 group-hover:text-yellow-500"></i>
        </div>
        <span class="text-xs uppercase tracking-tighter text-stone-500 group-hover:text-yellow-500">Smithing</span>
    </button>
    
    <button onclick="filterCategory('Carpentry')" class="group flex flex-col items-center">
        <div class="w-16 h-16 rounded-full border-2 border-stone-700 flex items-center justify-center group-hover:border-yellow-500 group-hover:shadow-[0_0_15px_rgba(212,175,55,0.5)] transition-all duration-300 mb-2">
            <i data-lucide="hammer" class="text-stone-500 group-hover:text-yellow-500"></i>
        </div>
        <span class="text-xs uppercase tracking-tighter text-stone-500 group-hover:text-yellow-500">Carpentry</span>
    </button>
</div>

    <main id="inventory-grid" class="max-w-6xl mx-auto grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        </main>

    <section class="max-w-2xl mx-auto mt-20 p-8 wurm-card rounded-lg">
        <h2 class="text-2xl font-bold gold-text mb-4">Custom Order Request</h2>
        <form id="order-form" class="space-y-4">
            <input type="text" id="cust-name" placeholder="Character Name" class="w-full bg-stone-900 border border-stone-700 p-3 rounded" required>
            <input type="text" id="item-req" placeholder="What do you need?" class="w-full bg-stone-900 border border-stone-700 p-3 rounded" required>
            <button type="submit" class="w-full bg-yellow-700 hover:bg-yellow-600 text-black font-bold py-3 rounded uppercase transition">Place Order</button>
        </form>
    </section>

    <script src="app.js"></script>
</body>
</html>

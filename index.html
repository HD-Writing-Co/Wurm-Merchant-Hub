<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Seller Dashboard | Wurm Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { background-color: #0f0f0f; color: #e5d5b5; font-family: 'Inter', sans-serif; }
        .dashboard-card { background: #161616; border: 1px solid #292524; }
        input, select, textarea { background: #0f0f0f !important; border: 1px solid #292524 !important; color: white !important; }
    </style>
</head>
<body class="p-8">

    <div id="setup-overlay" class="fixed inset-0 bg-black/90 z-50 flex items-center justify-center hidden">
        <div class="dashboard-card p-8 rounded-2xl max-w-md w-full">
            <h2 class="text-2xl font-bold text-yellow-500 mb-2">Merchant Identity</h2>
            <p class="text-stone-500 text-sm mb-6">Before listing items, please tell us who you are in-game.</p>
            <form id="profile-setup-form" class="space-y-4">
                <input type="text" id="setup-char" placeholder="Character Name" class="w-full p-4 rounded-xl" required>
                <input type="text" id="setup-server" placeholder="Server (e.g. Cadence)" class="w-full p-4 rounded-xl" required>
                <button type="submit" class="w-full bg-yellow-600 text-black font-bold py-4 rounded-xl uppercase">Save & Continue</button>
            </form>
        </div>
    </div>

    <div class="max-w-5xl mx-auto">
        <header class="flex justify-between items-center mb-12">
            <div>
                <h1 class="text-3xl font-black text-white italic">SELLER DASHBOARD</h1>
                <p id="merchant-welcome" class="text-stone-500 italic">Welcome, Merchant</p>
            </div>
            <button onclick="signOut()" class="text-stone-500 hover:text-red-500 flex items-center gap-2">
                <i data-lucide="log-out" class="w-4 h-4"></i> Logout
            </button>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <section class="lg:col-span-1">
                <div class="dashboard-card p-6 rounded-2xl">
                    <h3 class="text-lg font-bold mb-4 flex items-center gap-2">
                        <i data-lucide="plus-circle" class="text-yellow-500"></i> List New Item
                    </h3>
                    <form id="add-item-form" class="space-y-4">
                        <input type="text" id="item-name" placeholder="Item Name" class="w-full p-3 rounded-lg" required>
                        <select id="item-cat" class="w-full p-3 rounded-lg">
                            <option value="Carpentry">Carpentry</option>
                            <option value="Mining">Mining</option>
                            <option value="Digging">Digging</option>
                        </select>
                        <input type="number" id="item-ql" placeholder="QL" class="w-full p-3 rounded-lg" required>
                        <input type="text" id="item-price" placeholder="Price (e.g. 1s 50c)" class="w-full p-3 rounded-lg">
                        <button type="submit" class="w-full bg-yellow-600 text-black font-bold py-3 rounded-lg uppercase text-sm">Post to Hub</button>
                    </form>
                </div>
            </section>

            <section class="lg:col-span-2">
                <div class="dashboard-card p-6 rounded-2xl">
                    <h3 class="text-lg font-bold mb-6">Your Active Listings</h3>
                    <div id="my-inventory" class="space-y-4 text-sm text-stone-500">
                        Loading your warehouse...
                    </div>
                </div>
            </section>
        </div>
    </div>

    <script src="dashboard.js"></script>
</body>
</html>
